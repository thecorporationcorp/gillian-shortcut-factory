<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Shortcuts - Gillian Shortcut Factory</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .shortcut-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .shortcut-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        .shortcut-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .shortcut-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        .download-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #5568d3;
        }
        .no-shortcuts {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">‚Üê Back to Home</a>

        <h1>üì± Published Shortcuts</h1>
        <p class="subtitle">Click any shortcut to download and install</p>

        <div id="shortcuts-list">
            <div class="loading">üîÑ Loading shortcuts from GitHub...</div>
        </div>
    </div>

    <script>
        // Automatically fetch and display all published shortcuts from GitHub Releases
        const owner = 'thecorporationcorp';
        const repo = 'gillian-shortcut-factory';

        async function loadShortcuts() {
            const listDiv = document.getElementById('shortcuts-list');

            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases`);

                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}`);
                }

                const releases = await response.json();

                // Filter releases that have .shortcut files
                const shortcutReleases = releases.filter(release =>
                    release.assets.some(asset => asset.name.endsWith('.shortcut'))
                );

                if (shortcutReleases.length === 0) {
                    listDiv.innerHTML = `
                        <div class="no-shortcuts">
                            <h3>No shortcuts published yet</h3>
                            <p>Run the "Publish Shortcut" GitHub Action to publish your first shortcut!</p>
                        </div>
                    `;
                    return;
                }

                // Build the shortcuts list
                let html = '';
                for (const release of shortcutReleases) {
                    const shortcutAsset = release.assets.find(asset => asset.name.endsWith('.shortcut'));
                    if (!shortcutAsset) continue;

                    const name = shortcutAsset.name.replace('.shortcut', '');
                    const date = new Date(release.published_at).toLocaleDateString();
                    const size = (shortcutAsset.size / 1024).toFixed(1);

                    html += `
                        <div class="shortcut-card">
                            <div class="shortcut-name">‚ö° ${name}</div>
                            <div class="shortcut-meta">
                                Published: ${date} ‚Ä¢ Size: ${size} KB
                            </div>
                            <a href="${shortcutAsset.browser_download_url}" class="download-btn">
                                üì• Download ${name}.shortcut
                            </a>
                        </div>
                    `;
                }

                listDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading shortcuts:', error);
                listDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error loading shortcuts</strong><br>
                        ${error.message}<br><br>
                        Make sure you've published at least one shortcut using the GitHub Action.
                    </div>
                `;
            }
        }

        // Load shortcuts when page loads
        loadShortcuts();
    </script>
</body>
</html>
